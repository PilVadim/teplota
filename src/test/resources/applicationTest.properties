spring.jpa.hibernate.ddl-auto=update
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/teplota_test_database

openweathermap.weatherSourceUrl = https://api.openweathermap.org/data/2.5/weather?lat=<lat>&lon=<lon>&appid=<appid>&units=metric
openweathermap.appid = test

logging.level.com.pilvadim.teplota.repository=INFO

logging.file.path=logs/spring-boot-logging-test.log